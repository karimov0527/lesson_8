<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartfonlar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 relative">
        <header class="text-center mb-10 relative">
            <h1 class="text-5xl font-bold text-blue-700 drop-shadow-md">Smartfonlar</h1>
            <p class="text-lg text-gray-600 italic">Eng yangi smartfonlarni tanlang!</p>

            <!-- 🔹 "Qo‘shish" tugmasi (yuqori o‘ng burchakda) -->
            <a href="{% url 'smartphone_create' %}" class="absolute top-0 right-0 mt-2 mr-2 bg-blue-600 text-white text-xl px-4 py-2 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
                ➕ Qo‘shish
            </a>
        </header>

        <nav class="bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg p-4 mb-6 flex justify-center space-x-8 rounded-lg">
            <a href="" class="text-white font-semibold hover:underline transition duration-300">📱 Smartfonlar</a>
            <a href="/laptops/" class="text-white font-semibold hover:underline transition duration-300">💻 Noutbuklar</a>
            <a href="/televisions/" class="text-white font-semibold hover:underline transition duration-300">📺 Televizorlar</a>
            <a href="/aksessuars/" class="text-white font-semibold hover:underline transition duration-300">🎧 Aksessuarlar</a>
        </nav>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for smartphone in smartphones %}
            <div class="bg-white shadow-lg rounded-xl overflow-hidden">
                <a href="smartphone/{{ smartphone.id }}">
                    {% if smartphone.image %}
                        <img src="{{ smartphone.image.url }}" alt="{{ smartphone.make }} {{ smartphone.model }}" class="w-full h-48 object-cover">
                    {% else %}
                        <img src="/media/default-image.png" alt="No Image Available" class="w-full h-48 object-cover">
                    {% endif %}
                </a>
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{ smartphone.make }} {{ smartphone.model }}</h2>
                    <p class="text-gray-500">${{ smartphone.price }}</p>
                    <a href="smartphone/{{ smartphone.id }}" class="block mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 text-center">🔍 Batafsil</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
