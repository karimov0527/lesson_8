<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartfonni o‘chirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .delete-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="delete-container">
            <h2 class="text-danger">"{{ smartphone.make }} {{ smartphone.model }}" ni o‘chirishni xohlaysizmi?</h2>
            <p class="text-muted">Bu amalni bekor qilib bo‘lmaydi!</p>
            <form method="post" action="{% url 'smartphone_delete' smartphone.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Ha, o‘chirish</button>
                <a href="{% url 'smartphone_list' %}" class="btn btn-secondary">Yo‘q, bekor qilish</a>
            </form>
        </div>
    </div>
</body>
</html>
